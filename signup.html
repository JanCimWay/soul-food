        content="Soul food. Restaurant where the art of the cooking meets the home simplicity and cosiness">

        content="soul food, restaurant, delicious, tasty, cosy, home feeling, good, meal, eat, dinner, breakfast, lunch, healthy, cooking, main course, dessert, salad, soup">

<body>
    <header>
        <a href="index.html">
            <h1>Soul food</h1>
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="signup.html" class="active">Sign up</a>
        </nav>
    </header>
    <main>
        <section id="signup">
            <form action="thankyou.html" id="signup-form" method="get">
                <h2> Sign up for newsletter</h2>
                <label for="first-name">First name</label>
                <input type="text" name="first_name" id="first-name" class="text-input" required>
                <label for="last-name">Last name</label>
                <input type="text" name="last_name" id="last-name" class="text-input" required>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" class="text-input" required>
                <p>How did You find out obout us?</p>
                <div id="radio-button">
                    <div>
                        <input type="radio" name="how_found" id="friends" value="friends" required checked>
                        <label for="friends">Friends</label>
                    </div>
                    <div>
                        <input type="radio" name="how_found" id="soc-media" value="soc-media" required checked>
                        <label for="soc-media">Social media</label>
                    </div>
                    <div>
                        <input type="radio" name="how_found" id="add" value="add" required checked>
                        <label for="add">Advertisement</label>
                    </div>
                </div>
                <button type="submit" id="signup-button">Sign up!</button>
            </form>
        </section>
    </main>
    <footer>
        <div id="soc-netw">
            <a href="https://facebook.com" target="_blank" rel="noopener"
                aria-label="Visit our Facebook page (opens in new tab)"><i class="fa-brands fa-square-facebook"></i></a>
            <a href="https://twitter.com" target="_blank" rel="noopener"
                aria-label="Visit our Twitter page (opens in new tab)"><i class="fa-brands fa-square-x-twitter"></i></a>

                aria-label="Visit our Instagram page (opens in new tab)"><i
                    class="fa-brands fa-square-instagram"></i></a>
            <a href="https://www.pinterest.com" target="_blank" rel="noopener"
                aria-label="Visit our Pinterest page (opens in new tab)"><i
                    class="fa-brands fa-square-pinterest"></i></a>
        </div>
        <div id="copyright">
            <p>Copyright <i class="fa-regular fa-copyright"></i> <a href="index.html">Soul Food</a> 2023
            </p>
        </div>
    </footer>
